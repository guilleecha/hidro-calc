<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <!-- CSS Modular -->
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_css %}{% endblock %}

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <a href="/">HidroCalc</a>
                </h1>
                <nav class="nav">
                    <a href="/" class="nav-link">Inicio</a>
                    <a href="/rational" class="nav-link">Método Racional</a>
                    <a href="/docs" class="nav-link" target="_blank">API Docs</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 HidroCalc - Herramientas de Hidrología e Hidráulica</p>
            <p class="footer-version">Versión 1.0.0</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
