[pytest]
DJANGO_SETTINGS_MODULE = hidrocal_project.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
